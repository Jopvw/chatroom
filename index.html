<body>

<!--container & title-->
 <div class="container my-4">
    <h1 class="my-4 text-center">Chat</h1>


<!--buttons for charrooms-->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose chatroom:</div>
        <button class="current-room current-btn btn" id="general">#general</button>
        <button class="current-btn btn" id="gaming">#gaming</button>
        <button class="current-btn btn" id="music">#music</button>
        <button class="current-btn btn" id="sports">#sports</button>
    </div>

<!--chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

<!--new chat form-->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your Message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

<!--update name form-->
    <form class="new-name my4">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update Name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>

 </div>
